<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

	<style type="text/css">
		body{
			background: rgb(54,217,182);
			background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}

		h1,h2,h3,h4,h5,p,span,strike{
			font-family: 'Montserrat', sans-serif;
		}

		#task-container{
			max-width: 600px;
			margin: 0 auto;
			box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
			background-color: #fff;

			margin-top: 100px;
			margin-bottom: 100px;

			justify-content: space-around;
			align-items: flex-start;

		}

		#form-wrapper{
			position: --webkit-sticky;
			position: sticky;
			top: 0rem;
			border-bottom: 1px solid #e9e9e9;
			background-color: #fff;
			box-shadow: 0 3px 8px rgba(0,0,0,0.25);
			padding: 40px;
		}

		/*#submit{
			background-color: #36d9b6;
			border-radius: 0;
			border:0;
			color: #fff;

		}*/
		.flex-wrapper{
			display: flex;
		}
		.task-wrapper{
			margin:5px;
			padding: 5px;
			padding: 20px;
			cursor: pointer;
			border-bottom:1px solid #e9e9e9;
			color: #686868; 
		}
	</style>

</head>
<body>
	<div class="container">
		<h2 class="mt-3" style="text-align: center; color: white;">Todo App</h2>
		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add Task">
						</div>
						<div style="flex: 1">
							<input value="Add" id="submit" class="btn btn-outline-primary" type="submit">
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
				
			</div>

		</div>

	</div>

	<script type="text/javascript">

		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		
		var csrftoken = getCookie('csrftoken');

		var activeItem = null;
		
		buildList()


		function buildList() {
			var wrapper = document.querySelector('#list-wrapper')
			wrapper.innerHTML = ''

			var url = 'http://127.0.0.1:8000/api/task-list/'

			fetch(url)
			.then(resp => resp.json())
			.then(function(data){
				console.log(data)

			var list = data
			for (var i in list) {
			 	
			 	var item = `
			 		<div id="data-row-${i}" class="task-wrapper flex-wrapper">
			 			<div style="flex:7">
			 				<span class="title">${list[i].title}</span>
			 			</div>
			 			<div style="flex:1">
			 				<button class="btn btn-outline-info edit"><i class='fa fa-pencil'></i></button>
			 			</div>
			 			<div style="flex:1">
			 				<button class="btn btn-outline-danger delete">X</button>
			 			</div>

			 		</div>

			 	`
			 	wrapper.innerHTML += item 
			 } 

			 for (var i in list){
			 	var editBtn = document.querySelectorAll('.edit')[i]

			 	editBtn.addEventListener('click', (function(item){
				 		return function(){
				 			editItem(item)
				 		}
			 	})(list[i]))
			 }

			})

		}

		var form = document.querySelector('#form-wrapper')
		form.addEventListener('submit', function(e){
			e.preventDefault()
			console.log('form submit')
			var url = 'http://127.0.0.1:8000/api/task-create/'
			var title = document.querySelector('#title').value

			fetch(url,{
				method: 'POST',
				headers:{
					'Content-Type':'application/json',
					'X-CSRFToken' : csrftoken,
				},
				body:JSON.stringify({'title':title})
			}).then(function(response){
				buildList()
				document.querySelector('#form').reset()
			})
		})

		function editItem(item){
			console.log('Item clicked',item)
			activeItem = item
			document.querySelector('#title').value = activeItem.title
		}
	</script>

</body>
</html>
